<ul *ngIf="employeeDetails">
    <li> <span>Employee Id:</span> <span>{{employeeDetails.id}}</span></li>
    <li><span>Employee Name:</span> <span>{{employeeDetails.name}}</span></li>
    <li><span>Employee Email:</span> <span>{{employeeDetails.email}}</span></li>
    <li><span>Employee Phone:</span> <span>{{employeeDetails.phone}}</span></li>
    <li><span>Employee Website:</span><span>{{employeeDetails.website}}</span></li>
</ul>
