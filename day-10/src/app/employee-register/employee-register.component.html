<form 
    #userForm="ngForm"
    [formGroup]="profileForm"
    (ngSubmit)="onCreateEmployee()">
    
    <div class="inputWrapper">
        <label for="name">Name</label>
        <input 
        id="name"
        type="text" 
        name="name"
        formControlName="name">
    </div>
  
    <div class="inputWrapper">
        <label for="email">Email</label>
        <input 
            type="email"
            id="email"
            name='email'
            formControlName="email">
    </div>
        <div class="inputWrapper">
            <label for="web">Web</label>
            <input 
                type="url"
                id="web"
                name='web'
                formControlName="web">
        </div>
        <button 
            [disabled] = "!userForm.valid">Register Employee
        </button>
        <div 
            [@triggerLoader] = "isSpinning? 'enable' : 'disable'"
            (@triggerLoader.done)="onAnimationEvent($event)"
            *ngIf="isShown"
            class="loader">
            Loading...
        </div>
</form>

<div 
    @userRegDelEdit
    *ngIf="popupLoaded"
    [ngClass]="{
                'on-delete-employee':true,
                'deleted-success': this.userOperatSuccess,
                'deleted-error': !this.userOperatSuccess
              }">
    <p>{{this.message}}</p>
</div>
